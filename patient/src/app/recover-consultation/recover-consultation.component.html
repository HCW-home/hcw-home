<div class="recover-container">
  <div class="recover-card">
    <h1>Recover Consultation</h1>
    <p class="instruction-text">
      Enter your phone number to receive a new invitation link for your consultation.
    </p>

    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="contactInfo">Phone Number</label>
        <input 
          type="text" 
          id="contactInfo"
          formControlName="contactInfo"
          placeholder="Enter your phone number (e.g., +1234567890)"
          [class.invalid]="recoveryForm.get('contactInfo')?.invalid && recoveryForm.get('contactInfo')?.touched"
        >
        <div class="error-message" *ngIf="recoveryForm.get('contactInfo')?.invalid && recoveryForm.get('contactInfo')?.touched">
          Please enter a valid phone number
        </div>
        <small class="hint">Enter your phone number in international format (e.g., +1234567890)</small>
      </div>

      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="recoveryForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Recover My Consultation</span>
        <span *ngIf="isSubmitting">Please wait...</span>
      </button>
    </form>

    <div class="feedback-message" *ngIf="showFeedback">
      {{ feedbackMessage }}
    </div>

    <div class="back-link">
      <a routerLink="/">Back to home</a>
    </div>
  </div>
</div>
