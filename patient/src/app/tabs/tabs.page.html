<ion-tabs>
  <!-- Desktop Sidebar -->
  <div class="desktop-tabs">
    <ion-tab-bar slot="start" class="sidebar" [class.collapsed]="sidebarCollapsed">
      <div class="sidebar-header">
        <ion-button fill="clear" class="toggle-sidebar" (click)="toggleSidebar()">
          <ion-icon [name]="sidebarCollapsed ? 'chevron-forward' : 'chevron-back'"></ion-icon>
        </ion-button>
      </div>
      <ion-tab-button tab="tab1">
        <ion-icon name="triangle"></ion-icon>
        <ion-label>Tab 1</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>Tab 2</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="square"></ion-icon>
        <ion-label>Consultations</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </div>

  <!-- Mobile Bottom Tabs -->
  <ion-tab-bar slot="bottom" class="mobile-tabs">
    <ion-tab-button tab="tab1">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Consultations</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
