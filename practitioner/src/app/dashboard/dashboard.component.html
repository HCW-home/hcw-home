<div class="dashboard-content" [attr.tourAnchor]="TourType.DASHBOARD">
    @for (card of cards(); track card.title; let i = $index) {
    <app-consultation-card 
        [title]="card.title" 
        [description]="card.description" 
        [routerLink]="card.routerLink"
        [showInvite]="card.showInvite" 
        [consultations]="card.consultations"
        (invite)="openInviteSelector()">
    </app-consultation-card>
    }
</div>

@if (isInviting()) {
<app-invite-form type="remote" (close)="closeInvite()" (submit)="handleInvite($event)">
</app-invite-form>
}
